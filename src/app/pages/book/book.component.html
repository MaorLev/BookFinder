<main class="grid">
  <div *ngFor="let book of  bookList$ | async">
    <article >
      <img [src]="book.image" alt="Sample photo">
      <div class="text">
        <h3>{{book.title}}</h3>
        <p class="description">{{book.description}}</p>
      </div>
    </article>
  </div>

    <h1>
{{myData}}
    </h1>
  </div> -->

</main>
